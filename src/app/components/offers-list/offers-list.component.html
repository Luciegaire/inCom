<div class="container mt-5">
  <div *ngFor="let offer of offers">
    <div class="card card-custom gutter-b">
      <div class="card-body">
        <!--begin::Top-->
        <div class="d-flex">
          <!--begin: Info-->
          <div class="flex-grow-1">
            <!--begin::Title-->
            <div class="d-flex align-items-center justify-content-between flex-wrap mt-2">
              <!--begin::User-->
              <div class="mr-3">
                <!--begin::Name-->

                <h4 class="card-label text-dark"><i class="flaticon2-contract text-primary mr-2"></i>{{ offer.title }}
                  <small style="color:gray">post√©e le :
                    {{ offer.start_date }}</small></h4>


                <!--end::Name-->
                <!--begin::Contacts-->
                <div class="d-flex flex-wrap my-2">

                  <a href="#" class="text-hover-primary font-weight-bold mr-lg-8 mr-5 mb-lg-0 mb-2" style="color:gray">
                    <i class="flaticon2-user mr-1"></i>{{ offer["company_id"] }}</a>

                  <a href="#" class="text-hover-primary font-weight-bold mr-lg-8 mr-5 mb-lg-0 mb-2" style="color:gray">
                    <i class="flaticon2-file mr-1 "></i>{{ offer["contract_id"] }}</a>

                  <a href="#" class="text-hover-primary font-weight-bold mr-lg-8 mr-5 mb-lg-0 mb-2" style="color:gray">
                    <i class="flaticon2-pin"></i>
                    {{ offer.city }}
                    ({{ offer.department }})
                  </a>

                </div>
                <!--end::Contacts-->
              </div>
              <!--begin::User-->
            </div>
            <!--end::Title-->
            <!--begin::Content-->
            <div class="d-flex align-items-center flex-wrap justify-content-between">
              <!--begin::Description-->
              <div class="flex-grow-1 font-weight-bold text-dark-50 py-2 py-lg-2 mr-5">
                {{ offer.content }}
                <div *ngIf="offer.department > 1">Content to render when condition is true.</div>
              </div>
              <!--end::Description-->
            </div>
            <div class="my-lg-0 my-1 d-flex justify-content-end">
              <a href="#" class="btn btn-sm btn-light-primary font-weight-bolder text-uppercase mr-2">Voir</a>
              <a href="#" class="btn btn-sm btn-primary font-weight-bolder text-uppercase">Postuler</a>
            </div>
            <!--end::Content-->
          </div>
          <!--end::Info-->
        </div>
        <!--end::Top-->
      </div>
    </div>
  </div>

</div>
