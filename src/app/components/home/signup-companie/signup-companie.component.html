<!--begin::Signup-->
<div class="login-form login-signup">
  <div class="text-center mb-10 mb-lg-20">
    <h3 class="font-size-h1">Inscription Entreprise</h3>
    <p class="text-muted font-weight-bold">Renseignez les informations pour créer votre compte</p>
  </div>
  <!--begin::Form-->
  <form class="form needs-validation" id="kt_login_signup_form">

    <div class="form-row">
      <div class="col form-group">
        <label>Nom de l'entreprise</label>
        <input [(ngModel)]="this.formdata.companyName" class="form-control form-control-solid h-auto py-5 px-6" type="text"
          placeholder="Nom de l'entreprise" name="companyName" autocomplete="off" required />
      </div>
      <div class="col form-group">
        <label>Secteur d'activité</label>
        <select [(ngModel)]="this.formdata.sector" class="form-control form-control-solid h-auto py-5 px-6"
          name="sector" required>
          <option *ngFor="let elem of sectors" value="{{elem.business_sector_id}}">{{elem.name}}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label>Veuillez entrer l'URL de votre Logo</label>
      <input [(ngModel)]="this.formdata.logo" class="form-control form-control-solid h-auto py-5 px-6" type="text"
      placeholder="URL du logo" name="logo" autocomplete="off" required />
    </div>

    <div class="form-row">
      <div class="col form-group">
        <label>Prénom du référent</label>
        <input [(ngModel)]="this.formdata.firstname" class="form-control form-control-solid h-auto py-5 px-6" type="text"
          placeholder="Prénom du référent" name="firstname" autocomplete="off" required />
      </div>
      <div class="col form-group">
        <label>Nom du référent</label>
        <input [(ngModel)]="this.formdata.lastname" class="form-control form-control-solid h-auto py-5 px-6" type="text"
          placeholder="Nom du référent" name="lastname" autocomplete="off" required />
      </div>
    </div>

    <div class="form-row">
      <div class="col form-group">
        <label>Email du référent</label>
        <input [(ngModel)]="this.formdata.email" class="form-control form-control-solid h-auto py-5 px-6" type="email" placeholder="Email du référent" name="email"
          autocomplete="off" required />
      </div>
      <div class="col form-group">
        <label>Numéro de téléphone du référent</label>
        <input [(ngModel)]="this.formdata.phonenumber" class="form-control form-control-solid h-auto py-5 px-6" type="text" placeholder="N° de téléphone du référent"
          name="phonenumber" autocomplete="off" required />
      </div>
    </div>

    <div class="form-row">
      <div class="col form-group">
        <label>Genre du référent</label>
        <select [(ngModel)]="this.formdata.gender" class="form-control form-control-solid h-auto py-5 px-6"  name="gender" required>
          <option *ngFor="let gender of genders" [ngValue]="gender.gender">{{gender.gender}}</option>
        </select>
      </div>

      <div class="col form-group">
        <label>Date de naissance du référent</label>
        <input type="date" autocomplete="off" [(ngModel)]="this.formdata.birthdate"
          class="form-control form-control-solid h-auto" placeholder="Date de naissance" name="birthdate" required>
      </div>
    </div>

    <div class="row">
      <div class="col form-group">
        <label>Mot de passe</label>
        <input [(ngModel)]="this.formdata.password" class="form-control form-control-solid h-auto py-5 px-6" type="password" placeholder="Mot de passe"
          name="password" autocomplete="off" required />
      </div>
      <div class="col form-group">
        <label>Confirmation du mot de passe</label>
        <input  [(ngModel)]="this.formdata.cpassword"  class="cpassword form-control form-control-solid h-auto py-5 px-6" type="password"
          placeholder="Confirmation du mot de passe" name="cpassword" autocomplete="off" required />
      </div>
    </div>

    <div class="col">
      <div class="form-check form-group">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" style="margin-left:15px" for="invalidCheck">
          J'accepte les conditions d'utilisation
        </label>
        <div class="invalid-feedback">
          Vous devez accpeter les conditions d'utilisation avant de valider.
        </div>
      </div>
    </div>

    <div class = "panel panel-default panelValid" [ngClass]="{'success': statusForm == 1}">
      <div class = "panel-body">
         Votre compte a été créé avec succès!
      </div>
    </div>

   <div class = "panel panel-default panelInvalid" [ngClass]="{'companyInvalid': statusForm == 2}">
    <div class = "panel-body">
       L'entreprise existe déjà!
    </div>
   </div>

   <div class = "panel panel-default panelInvalid" [ngClass]="{'userExist': statusForm == 3}">
    <div class = "panel-body">
       L'adresse mail est déjà utilisée
    </div>
   </div>

   <div class = "panel panel-default panelInvalid" [ngClass]="{'passwordInvalid': statusForm == 4}">
    <div class = "panel-body">
       Les mots de passe ne correspondent pas!
    </div>
   </div>

    <div class="form-group d-flex flex-wrap flex-center">
      <button type="button" id="kt_login_signup_submit" class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-4"
      (click)="validate()">Créer</button>
      <button type="button" id="kt_login_signup_cancel"
        class="btn btn-light-primary font-weight-bold px-9 py-4 my-3 mx-4" (click)="changed(0)">Annuler</button>
    </div>
  </form>
  <!--end::Form-->
</div>
<!--end::Signup-->
