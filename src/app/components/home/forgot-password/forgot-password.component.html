<!--begin::Forgot-->
<div class="login-form login-forgot">
  <div class="text-center mb-10 mb-lg-20">
    <h3 class="font-size-h1">Vous avez oublié votre mot de passe ?</h3>
    <p class="text-muted font-weight-bold">Entrez votre email pour récupérer votre mot de passe</p>
  </div>
  <!--begin::Form-->
  <form class="form" novalidate="novalidate" id="kt_login_forgot_form">
    <div class="form-group">
      <input class="form-control form-control-solid h-auto py-5 px-6" type="email" placeholder="Email" name="email" autocomplete="off" />
    </div>
    <div class="form-group d-flex flex-wrap flex-center">
      <button type="button" id="kt_login_forgot_submit" class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-4">Envoyer</button>
      <button type="button" id="kt_login_forgot_cancel" class="btn btn-light-primary font-weight-bold px-9 py-4 my-3 mx-4" (click)="changed(0)">Annuler</button>
    </div>
  </form>
  <!--end::Form-->
</div>
<!--end::Forgot-->
