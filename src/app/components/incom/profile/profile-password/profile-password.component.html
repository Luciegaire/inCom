<div class="m-5">

    <!--begin::Form-->
      <div class="card-body">
        <!--begin::Alert-->
        <div class="alert alert-custom alert-light-danger fade show mb-10" id="block" role="alert">
          <div class="alert-icon">
                  <span class="svg-icon svg-icon-3x svg-icon-danger">
                     <!--begin::Svg Icon | path:assets/media/svg/icons/Code/Info-circle.svg-->

            <input type="password" class="form-control form-control-lg form-control-solid" value="" placeholder="Nouveau mot de passe" />

        </div>

          <label class="col-xl-3 col-lg-3 col-form-label text-alert">Confirmation du mot de passe</label>
