<div style="margin: 3%;">
  <div class="card card-custom">
    <div class="card-header py-3">
      <div class="card-title align-items-start flex-column">
        <h3 class="card-label font-weight-bolder text-dark">Changer son mot de passe</h3>
      </div>
      <div class="card-toolbar">
        <button type="reset" class="btn btn-success mr-2" (click)="updateUser()">Enregistrer</button>
      </div>
    </div>
      <div class="card-body">
        <div class="form-group row">
          <label class="col-xl-3 col-lg-3 col-form-label text-alert" >Mot de passe actuel</label>
          <div class="col-lg-9 col-xl-6">
            <input type="password" class="form-control form-control-lg form-control-solid mb-2"  [(ngModel)]="this.currentUser['password']" placeholder="Mot de passe actuel" />
            <a href="#" class="text-sm font-weight-bold">Mot de passe oubli√©</a>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-xl-3 col-lg-3 col-form-label text-alert">Nouveau mot de passe</label>
          <div class="col-lg-9 col-xl-6">
            <input type="password" class="form-control form-control-lg form-control-solid" [(ngModel)]="this.formdata.new_password" placeholder="Nouveau mot de passe" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-xl-3 col-lg-3 col-form-label text-alert">Confirmation du mot de passe</label>
          <div class="col-lg-9 col-xl-6">
            <input type="password" class="form-control form-control-lg form-control-solid" [(ngModel)]="this.formdata.new_password" placeholder="Confirmation de mot de passe" />
          </div>
        </div>
      </div>
  </div>
</div>
