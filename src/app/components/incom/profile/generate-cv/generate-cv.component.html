<div class="flex-row-fluid ml-lg-8">
  <div class="card card-custom">
    <div class="card-header py-3">
      <div class="card-title align-items-start flex-column">
        <h3 class="card-label font-weight-bolder text-dark">Mon CV</h3>
      </div>
      <div class="card-toolbar">
        <button type="reset" class="btn btn-success mr-2">Enregistrer</button>
      </div>
    </div>

    <div class="card-body">
      <button *ngIf="!QRcode" (click)="displayQrcode()" class="btn btn-primary">
        <i class="flaticon-edit"></i>Générer mon QR code
      </button>
      <!-- <input type="file" id="QRcode" name="QRcode" accept="application/pdf" [(ngModel)]="myAngularxQrCode"> -->
      <div *ngIf="QRcode">
        <ngx-qrcode [elementType]="elementType" [value]="value" class="qrcode" [scale]="scale" errorCorrectionLevel="M">
        </ngx-qrcode>
        <div class="col text-center">
          <button class="btn btn-warning mt-5" (click)="closeQrcode()">Fermer</button>
        </div>
      </div>
    </div>
  </div>
</div>
