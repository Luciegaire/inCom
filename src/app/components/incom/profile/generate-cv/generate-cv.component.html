<div style="margin: 3%;">
  <div class="card card-custom">
    <div class="card-header py-3">
      <div class="card-title align-items-start flex-column">
        <h3 class="card-label font-weight-bolder text-dark">Mon CV</h3>
      </div>
      <div class="card-toolbar">
        <button type="reset" class="btn btn-success mr-2" (click)="save()">Enregistrer</button>
      </div>
    </div>

    <div class="card-body">
      <div *ngIf="loader" class="d-flex justify-content-center lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
      <div *ngIf="!user_has_cv && !loader" class="form-group">
        <label>Vous n'avez pas encore de CV enregistré. Enregistrer le ci-dessous au format pdf : </label>
        <div class="custom-file">
          <input type="file" (change)="showPreview($event)" [(ngModel)]="file" class="custom-file-input" accept="application/pdf" id="customFile" />
          <label *ngIf="file==null || file==''" class="custom-file-label" for="customFile">Choisir un fichier</label>
          <label *ngIf="file!=null" class="custom-file-label" for="customFile">{{ file }}</label>
          <small *ngIf="file!=null" class="text-danger mt-1">Attention pensez bien à enregistrer votre CV !</small>
        </div>
      </div>
      <div *ngIf="!QRcode && user_has_cv" class="d-flex justify-content-between">
        <button (click)="displayQrcode()" class="btn btn-primary">
          <i class="flaticon-edit"></i>Générer mon QR code
        </button>
        <button type="reset" class="btn btn-danger mr-2" (click)="deleteCV()">
          <i class="flaticon2-trash"></i>
          Supprimer votre CV</button>
      </div>
      <div *ngIf="QRcode && qrCodeURL!='' ">
        <ngx-qrcode [elementType]="elementType" [value]="qrCodeURL" class="qrcode" [scale]="scale" errorCorrectionLevel="M">
        </ngx-qrcode>
        <div class="col text-center">
          <button class="btn btn-warning mt-5" (click)="closeQrcode()">Fermer</button>
        </div>
      </div>
    </div>
  </div>
</div>
