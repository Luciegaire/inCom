<!--begin::Card-->
<div class="card card-custom card-stretch">
  <!--begin::Header-->
  <div class="card-header py-3">
    <div class="card-title align-items-start flex-column">
      <h3 class="card-label font-weight-bolder text-dark">Mon profil</h3>
    </div>
    <div class="card-toolbar">
      <button type="reset" class="btn btn-success mr-2">Enregistrer</button>
    </div>
  </div>
  <!--end::Header-->
  <!--begin::Form-->
    <!--begin::Body-->
    <div class="card-body">
      <div class="row">
        <label class="col-xl-3"></label>
        <div class="col-lg-9 col-xl-6">
          <h5 class="font-weight-bold mb-6">Information du candidat</h5>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label">Photo</label>
        <div class="col-lg-9 col-xl-6">
          <div class="image-input image-input-outline" id="kt_profile_avatar" style="background-image: url(assets/media/users/blank.png)">
            <div class="image-input-wrapper" style="background-image: url(assets/media/users/300_21.jpg)"></div>
            <label class="btn btn-xs btn-icon btn-circle btn-white btn-hover-text-primary btn-shadow" data-action="change" data-toggle="tooltip" title="" data-original-title="Change avatar">
              <i class="fa fa-pen icon-sm text-muted"></i>
              <input type="file" name="profile_avatar" accept=".png, .jpg, .jpeg" />
              <input type="hidden" name="profile_avatar_remove" />
            </label>
            <span class="btn btn-xs btn-icon btn-circle btn-white btn-hover-text-primary btn-shadow" data-action="cancel" data-toggle="tooltip" title="Cancel avatar">
                  <i class="ki ki-bold-close icon-xs text-muted"></i>
                  </span>
            <span class="btn btn-xs btn-icon btn-circle btn-white btn-hover-text-primary btn-shadow" data-action="remove" data-toggle="tooltip" title="Remove avatar">
                  <i class="ki ki-bold-close icon-xs text-muted"></i>
                  </span>
          </div>
          <span class="form-text text-muted">Allowed file types: png, jpg, jpeg.</span>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label" >Prénom</label>
        <div class="col-lg-9 col-xl-6">
          <input class="form-control form-control-lg form-control-solid" type="text" value="" placeholder="Prénom" />
        </div>
      </div>
      <div class="form-group row" >
        <label class="col-xl-3 col-lg-3 col-form-label">Nom</label>
        <div class="col-lg-9 col-xl-6">
          <input class="form-control form-control-lg form-control-solid" type="text" value="" placeholder="Nom" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label" >Email</label>
        <div class="col-lg-9 col-xl-6">
            <input type="text" class="form-control form-control-lg form-control-solid" value="" placeholder="Email" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label">Phone</label>
        <div class="col-lg-9 col-xl-6">
          <input class="form-control form-control-lg form-control-solid" type="tel" value="" placeholder="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                 required />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label">Adresse</label>
        <div class="col-lg-9 col-xl-6">
          <input class="form-control form-control-lg form-control-solid" type="text" value="" placeholder="Adresse" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label">Code Postal</label>
        <div class="col-lg-9 col-xl-6">
          <input class="form-control form-control-lg form-control-solid" type="number" value="" placeholder="Code Postal" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label">Ville</label>
        <div class="col-lg-9 col-xl-6">
          <input class="form-control form-control-lg form-control-solid" type="text" value="" placeholder="Ville" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label">Sexe</label>
        <div class="col-lg-9 col-xl-6">
              <div class="checkbox-inline" style="display: flex">
                <label class="checkbox checkbox-success">
                  <input type="radio" name="sexe"  required/>
                  <span></span>
                  Homme
                </label>
                <label class="checkbox checkbox-success" id="feminin">
                  <input type="radio" name="sexe" required />
                  <span></span>
                  Femme
                </label>
              </div>
            </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label">Date de Naissance</label>
        <div class="col-lg-9 col-xl-6">
          <input class="form-control form-control-lg form-control-solid" type="tel" value="" placeholder="Date de Naissance" />
        </div>
      </div>
    </div>
    <!--end::Body-->
  <!--end::Form-->
</div>
