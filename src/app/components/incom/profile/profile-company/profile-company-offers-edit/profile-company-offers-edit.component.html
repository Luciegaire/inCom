<div class="card card-custom">
  <!--begin::Header-->
  <div class="card-header py-3">
    <div class="card-title">
      <h3 class="card-label font-weight-bolder text-dark">Informations sur l'offre </h3>
    </div>
  </div>
  <!--end::Header-->
  <!--begin::Form-->
  <form class="form needs-validation">
    <!--begin::Body-->
    <div class="card-body">

      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label">Titre</label>
        <div class="col-lg-9 col-xl-6">
          <input #title value="{{offer.title}}" [(ngModel)]="this.formdata.title" name="titre" class="form-control form-control-lg form-control-solid" type="text" required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label">Type de contrat</label>
        <div class="col-lg-9 col-xl-6">
          <select [(ngModel)]="this.formdata.contract_id" name="contract"class="form-control form-control-lg form-control-solid"  required>
            <option #contract_id value="">{{offer.contract_id}}</option>
            <option #contract_id  *ngFor="let contract of contracts" [ngValue]="contract.contract_id">{{contract.name}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label">Secteur</label>
        <div  class="col-lg-9 col-xl-6">
          <select  [(ngModel)]="this.formdata.offer_sector_id" name="sector"class="form-control form-control-lg form-control-solid"  required>
            <option  #offer_sector_id *ngFor="let sector of sectors" [ngValue]="sector.business_sector_id">{{sector.name}}</option>
          </select>
        </div>
      </div>


      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label">Description</label>
        <div class="col-lg-9 col-xl-6">
          <textarea #content  value="{{offer.content}}"[(ngModel)]="this.formdata.content" name="content" class="form-control form-control-lg form-control-solid" id="exampleTextarea" rows="3" required></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label">Salaire</label>
        <div class="col-lg-9 col-xl-6">
          <input #salary  value="{{offer.salary}}" [(ngModel)]="this.formdata.salary" name="salary" class="form-control form-control-lg form-control-solid" type="text"required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label">Ville</label>
        <div class="col-lg-9 col-xl-6">
          <input #city value="{{offer.city}}" [(ngModel)]="this.formdata.city" name="city" class="form-control form-control-lg form-control-solid" type="text" required>
        </div>
      </div>

      </div>

      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label">Date de début</label>
        <div class="col-lg-9 col-xl-6">
          <input #start_date value=""  [(ngModel)]="this.formdata.start_date" type="date" autocomplete="off"
          class="form-control form-control-lg form-control-solid" name="start_date" required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label">Date de fin</label>
        <div class="col-lg-9 col-xl-6">
          <input #end_date value="" [(ngModel)]="this.formdata.end_date" type="date" autocomplete="off"
          class="form-control form-control-lg form-control-solid" name="end_date" required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label">URL</label>
        <div class="col-lg-9 col-xl-6">
          <input #url  value="{{offer.url}}" [(ngModel)]="this.formdata.url" name="url" class="form-control form-control-lg form-control-solid" type="text" required>
        </div>
      </div>

      <div class="panel panel-default panelValid" [ngClass]="{'success': statusForm == 1}">
        <div class="panel-body">
          Votre offre a été créé avec succès!
        </div>
      </div>

      <div class="panel panel-default panelInvalid" [ngClass]="{'offerInvalid': statusForm == 2}">
        <div class="panel-body">
          Erreur dans la création de votre offre!
        </div>
      </div>


    </div>
    <!--end::Body-->
  </form>

  <div class="card-footer text-right">
    <button type="reset" class="btn btn-secondary mr-2" (click)="changed(1)">Annuler</button>
    <button type="reset" class="btn btn-success" (click)="validate()">Valider</button>
   </div>
  <!--end::Form-->
</div>
