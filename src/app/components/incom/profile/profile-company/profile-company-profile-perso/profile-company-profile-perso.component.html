<div class="card card-custom" >
  <!--begin::Header-->
  <div class="card-header py-3">
    <div class="card-title">
      <h3 class="card-label font-weight-bolder text-dark">Informations {{currentUser.firstname}} {{currentUser.lastname}}</h3>
    </div>
  </div>
  <!--end::Header-->
  <!--begin::Form-->
  <form class="form needs-validation">
    <!--begin::Body-->
    <div class="card-body">


      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label">Nom</label>
        <div class="col-lg-9 col-xl-6">
          <input  value="{{currentUser.lastname}}" name="lastname" class="form-control form-control-lg form-control-solid" type="text" readonly>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label">Prénom</label>
        <div class="col-lg-9 col-xl-6">
          <input  value="{{currentUser.firstname}}" name="firstname" class="form-control form-control-lg form-control-solid" type="text" readonly>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label">Email</label>
        <div class="col-lg-9 col-xl-6">
          <input  value="{{currentUser.email}}" name="email" class="form-control form-control-lg form-control-solid" type="text" readonly>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label">Genre</label>
        <div class="col-lg-9 col-xl-6">
          <input  value="{{currentUser.gender}}" name="gender" class="form-control form-control-lg form-control-solid" type="text" readonly>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label">Date de naissance</label>
        <div class="col-lg-9 col-xl-6">
          <input  value="{{ getDate(currentUser.birthdate) | date:'dd/MM/yyy'}}" name="birthdate" class="form-control form-control-lg form-control-solid" type="text" readonly>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label">Ancien de mot de passe</label>
        <div class="col-lg-9 col-xl-6">
          <input  [(ngModel)]="this.formdata.old_password"    name="old_password" class="form-control form-control-lg form-control-solid" type="password" required>
        </div>
      </div>


      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label">Nouveau mot de passe</label>
        <div class="col-lg-9 col-xl-6">
          <input [(ngModel)]="this.formdata.new_password" name="new_password" class="form-control form-control-lg form-control-solid" type="password" required>
        </div>
      </div>

      <div class = "panel panel-default panelValid" [ngClass]="{'success': statusForm == 1}">
        <div class = "panel-body">
          Votre mot de passe a été modifié avec succès!
        </div>
      </div>

     <div class = "panel panel-default panelInvalid" [ngClass]="{'oldpasswordInvalid': statusForm == 2}">
      <div class = "panel-body">
        L'ancien mot de passe ne correspond pas!
      </div>
     </div>

     <div class = "panel panel-default panelInvalid" [ngClass]="{'newpasswordInvalid': statusForm == 3}">
      <div class = "panel-body">
         Le nouveau mot de passe doit être différent de l'ancien!
      </div>
     </div>


    </div>
    <!--end::Body-->
  </form>

  <div class="card-footer text-right">
    <button type="reset" class="btn btn-success" (click)="validate()">Sauvegarder</button>
   </div>
  <!--end::Form-->
</div>
