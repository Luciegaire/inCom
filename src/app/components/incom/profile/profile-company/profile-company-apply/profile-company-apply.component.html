<div class="card card-custom" >
  <div class="card-header py-3">
    <div class="card-title">
      <h3 class="card-label font-weight-bolder text-dark">Candidatures</h3>
    </div>
  </div>
  <div *ngIf="applications == null">
    <h5 class="pl-5">Aucun candidat n'a postulé à une de vos offres</h5>
  </div>
  <div *ngIf="applications != null">
    <div class="card card-custom gutter-b" *ngFor="let application of applications">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <div class="d-flex flex-row flex-grow-1">
            <a href="#" class="text-dark-75 text-hover-primary mb-1 font-size-xl font-weight-bolder">{{application.firstname}} {{application.lastname}}</a>
          </div>
          <div class="d-flex flex-row flex-grow-1">
            <a href="#" class="text-dark-75 text-hover-primary mb-1 font-size-xl font-weight-bolder">{{application.email}}</a>
          </div>
        </div>
        <div class="pt-5">
          <p class="text-dark-75 font-size-lg font-weight-normal mb-2"> {{application.content}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
