<div *ngIf="applications != null">
  <div class="card card-custom gutter-b" *ngFor="let application of applications">
    <!--begin::Body-->
    <div class="card-body">
      <!--begin::Header-->
      <div class="d-flex align-items-center">
        <!--begin::Info-->
        <div class="d-flex flex-row flex-grow-1">
          <a href="#" class="text-dark-75 text-hover-primary mb-1 font-size-xl font-weight-bolder">{{application.firstname}}</a>
        </div>
        <!--end::Info-->
      </div>
      <!--end::Header-->

      <!--begin::Body-->
      <div class="pt-5">

        <!--begin::Text-->
        <p class="text-dark-75 font-size-lg font-weight-normal mb-2"> {{application.content}}</p>
        <!--end::Text-->
        <!--end::Action-->
      </div>
      <!--end::Body-->
    </div>
    <!--end::Body-->
  </div>
</div>
