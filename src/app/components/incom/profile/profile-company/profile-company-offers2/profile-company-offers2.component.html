<div class="card card-custom">
    <div class="card-header">
        <h3 class="card-title col-md-12">Créer une offre</h3>
    </div>
    <!--begin::Form-->
    <div class="card-body">
        <div class="form-group col-md-12">
            <input type="text" class="form-control" placeholder="Titre de l'offre" />
        </div>
        <div class="form-group col-md-12">
            <select class="form-control">
                <option value="" disabled selected hidden>Secteur d'activité</option>
                <option>Agriculture</option>
                <option>Ameublement</option>
                <option>Automobile</option>
                <option>Assurance</option>
                <option>Art</option>
                <option>Armée de terre</option>
                <option>Alimentaire</option>
                <option>Bâtiment</option>
                <option>Banque</option>
                <option>Commerce interentreprises</option>
                <option>Commerces de détail non alimentaires</option>
                <option>Commerce à distance et e-commerce</option>
                <option>Chimie</option>
                <option>Edition</option>
                <option>Economie sociale, habitat social et protection sociale</option>
                <option>Evénement</option>
                <option>Etudes et conseil</option>
                <option>Fabrication, maintenance et réparation</option>
                <option>Fédération des industries nautiques</option>
                <option>Grands magasins et magasins populaires</option>
                <option>Hôtellerie - Restauration</option>
                <option>Industries technologiques</option>
                <option>Industries des papiers et cartons</option>
                <option>Ingénierie</option>
                <option>Entreprises du médicament</option>
                <option>Magasins d’habillement</option>
                <option>Mutualité</option>
                <option>Matériaux pour la construction et l’industrie</option>
                <option>Numérique</option>
                <option>Offices Publics de l’Habitat</option>
                <option>Plasturgie</option>
                <option>Presse</option>
                <option>Propreté</option>
                <option>Production et services</option>
                <option>Retraite complémentaire et prévoyance</option>
                <option>Régies de quartier</option>
                <option>Services</option>
                <option>Santé</option>
                <option>Télécommunications</option>
                <option>Travaux publics</option>
                <option>Textile</option>
                <option>Transport et logistique</option>
                <option>Union sociale pour l’habitat</option>
            </select>
        </div>
        <div class="form-group col-md-12">
            <select class="form-control">
                <option value="" disabled selected hidden>Type de contrat</option>
                <option>CDI</option>
                <option>CDD</option>
                <option>Alternance</option>
                <option>Stage</option>
                <option>Intérimaire</option>
                <option>Manager de transition</option>
                <option>VIE</option>
                <option>VIA</option>
            </select>
        </div>
        <div class="form-group col-md-12">
            <input type="text" class="form-control" placeholder="Date de début d'activité" onfocus="(this.type='date')"/>
        </div>
        <div class="form-group col-md-12">
            <select class="form-control">
                <option value="" disabled selected hidden>Salaire</option>
                <option>Inférieur à 25000€</option>
                <option>Entre 25000€ et 30000€</option>
                <option>Entre 30000€ et 35000€</option>
                <option>Entre 35000€ et 40000€</option>
                <option>Supérieur à 40000€</option>
            </select>
        </div>
        <div class="form-group col-md-12">
            <input type="text" class="form-control" placeholder="Adresse" />
        </div>
        <div class="form-group col-md-12">
            <select class="form-control">
                <option value="" disabled selected hidden>Niveau d'études requis</option>
                <option>-</option>
                <option>Bac</option>
                <option>Bac+2</option>
                <option>Bac+3</option>
                <option>Bac+5</option>
            </select>
        </div>
        <textarea rows = "5" cols = "120" name = "Description de l'emploi">Description de l'emploi</textarea>
        <div class="col-md-4"></div>
        <div class="card-footer col-md-4">
            <button class="btn btn-primary btn-modify">Créer l'offre</button>
        </div>
        <div class="col-md-4"></div>
</div>
