<div class="card card-custom" >
  <!--begin::Header-->
  <div class="card-header border-0 py-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label font-weight-bolder text-dark">Gestion des comptes</span>
    </h3>
    <div class="card-toolbar">
      <a [routerLink]="" (click)="changed(4)" class="btn btn-success font-weight-bolder font-size-sm">
      <span class="svg-icon svg-icon-md svg-icon-white">
        <!--begin::Svg Icon | path:/metronic/theme/html/demo7/dist/assets/media/svg/icons/Communication/Add-user.svg-->
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
          <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <polygon points="0 0 24 0 24 24 0 24"></polygon>

            <path d="M0.00065168429,20.1992055 C0.388258525,15.4265159 4.26191235,13 8.98334134,13 C13.7712164,13 17.7048837,15.2931929 17.9979143,20.2 C18.0095879,20.3954741 17.9979143,21 17.2466999,21 C13.541124,21 8.03472472,21 0.727502227,21 C0.476712155,21 -0.0204617505,20.45918 0.00065168429,20.1992055 Z" fill="#000000" fill-rule="nonzero"></path>
          </g>
        </svg>
        <!--end::Svg Icon-->
      </span>Cr√©er un compte</a>
    </div>
  </div>
  <!--end::Header-->
  <!--begin::Form-->
  <!--begin::Body-->
  <div class="card-body card-custom">
    <!--begin::Table-->
    <div class="table-responsive">
      <table class="table table-head-custom table-vertical-center table-striped table-hover" id="kt_advance_table_widget_1">
        <thead>
          <tr class="text-left">
            <th class="pr-0" style="width: 200px">Utilisateurs</th>
            <th style="min-width: 150px">Email</th>
            <th style="min-width: 70px">Role</th>
            <th class="pr-0 text-right" style="min-width: 150px">action</th>
          </tr>
        </thead>
        <tbody *ngIf="employees != null">
          <tr *ngFor="let employee of users_employees">
            <td class="pr-0">
              <a href="#" class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg">{{employee.firstname}} {{employee.lastname}} </a>
            </td>
            <td>
              <span class=" d-block font-size-lg">{{employee.email}}</span>
            </td>
            <td>
              <span class=" d-block font-size-lg">{{employee.role}}</span>
            </td>
            <td class="pr-0 text-right" >
              <a [routerLink]="" (click)="removeUser(employee.user_id)" class="btn btn-icon btn-light btn-hover-primary btn-sm">
                <span class="svg-icon svg-icon-md svg-icon-primary">
                  <!--begin::Svg Icon | path:/metronic/theme/html/demo7/dist/assets/media/svg/icons/General/Trash.svg-->
                  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                      <rect x="0" y="0" width="24" height="24"></rect>
                      <path d="M6,8 L6,20.5 C6,21.3284271 6.67157288,22 7.5,22 L16.5,22 C17.3284271,22 18,21.3284271 18,20.5 L18,8 L6,8 Z" fill="#000000" fill-rule="nonzero"></path>
                      <path d="M14,4.5 L14,4 C14,3.44771525 13.5522847,3 13,3 L11,3 C10.4477153,3 10,3.44771525 10,4 L10,4.5 L5.5,4.5 C5.22385763,4.5 5,4.72385763 5,5 L5,5.5 C5,5.77614237 5.22385763,6 5.5,6 L18.5,6 C18.7761424,6 19,5.77614237 19,5.5 L19,5 C19,4.72385763 18.7761424,4.5 18.5,4.5 L14,4.5 Z" fill="#000000" opacity="0.3"></path>
                    </g>
                  </svg>
                  <!--end::Svg Icon-->
                </span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--end::Table-->
  </div>
  <!--end::Body-->
</div>
