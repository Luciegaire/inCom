<div class="d-flex py-5">
  <!--begin::Symbol-->
  <div class="symbol symbol-40 symbol-light-success mr-5 mt-1">
    <span class="symbol-label">
      <img src="/metronic/theme/html/demo2/dist/assets/media/svg/avatars/009-boy-4.svg" class="h-75 align-self-end" alt="">
    </span>
  </div>
  <!--end::Symbol-->
  <!--begin::Info-->
  <div class="d-flex flex-column flex-row-fluid">
    <!--begin::Info-->
    <div class="d-flex align-items-center flex-wrap">
      <a href="#" class="text-dark-75 text-hover-primary mb-1 font-size-lg font-weight-bolder pr-4">{{firstname}} {{lastname}}</a>
      <span class="text-muted font-weight-normal flex-grow-1 font-size-sm">{{getDate(comment.posted_at) | date:'dd/MM/yyy'}}</span>
      <a [routerLink]=""  class="text-muted font-weight-normal font-size-sm" *ngIf="this.comment.user_id == this.user.user_id" (click)="removeComment()">X</a>
    </div>
    <span class="text-dark-75 font-size-sm font-weight-normal pt-1">{{comment.text}}</span>
    <!--end::Info-->
  </div>
  <!--end::Info-->
</div>
