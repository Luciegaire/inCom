<div class="card card-custom gutter-b">
  <!--begin::Body-->
  <div class="card-body">

    <!--begin::Header-->
    <div class="d-flex align-items-center">
      <!--begin::Symbol-->
      <div class="symbol symbol-40 symbol-light-success mr-5">
        <span *ngIf="company != {} && company != undefined" class="symbol-label">
          <img src="{{company['logo']}}" class="h-100 align-self-end" alt="">
        </span>
      </div>
      <!--end::Symbol-->
      <!--begin::Info-->
      <div class="d-flex flex-row flex-grow-1">
        <a href="#" class="text-dark-75 text-hover-primary mb-1 font-weight-bolder" style="font-size: 15px">{{post.author}}</a>
        <span class="ml-3 text-muted font-weight-bold">{{getDate(post.posted_at) | date:'dd/MM/yyy'}}</span>
      </div>
      <!--end::Info-->

      <!--end::Dropdown-->
    </div>
    <!--end::Header-->

    <!--begin::Body-->
    <div class="pt-5">

      <!--begin::Text-->
      <p class="text-dark-75 font-size-lg font-weight-normal mb-2" [innerHTML]="post.content"></p>
      <!--end::Text-->


      <!--begin::Action-->
      <div class="d-flex align-items-center">
        <a  [routerLink]="" (click)="changeStatusComment()" class="btn btn-hover-text-primary btn-hover-icon-primary btn-sm btn-text-dark-50 bg-hover-light-primary rounded font-weight-bolder font-size-sm p-2 mr-2">
        <span class="svg-icon svg-icon-md svg-icon-dark-25 pr-2">
          <!--begin::Svg Icon | path:/metronic/theme/html/demo2/dist/assets/media/svg/icons/Communication/Group-chat.svg-->
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
              <rect x="0" y="0" width="24" height="24"></rect>
              <path d="M16,15.6315789 L16,12 C16,10.3431458 14.6568542,9 13,9 L6.16183229,9 L6.16183229,5.52631579 C6.16183229,4.13107011 7.29290239,3 8.68814808,3 L20.4776218,3 C21.8728674,3 23.0039375,4.13107011 23.0039375,5.52631579 L23.0039375,13.1052632 L23.0206157,17.786793 C23.0215995,18.0629336 22.7985408,18.2875874 22.5224001,18.2885711 C22.3891754,18.2890457 22.2612702,18.2363324 22.1670655,18.1421277 L19.6565168,15.6315789 L16,15.6315789 Z" fill="#000000"></path>
              <path d="M1.98505595,18 L1.98505595,13 C1.98505595,11.8954305 2.88048645,11 3.98505595,11 L11.9850559,11 C13.0896254,11 13.9850559,11.8954305 13.9850559,13 L13.9850559,18 C13.9850559,19.1045695 13.0896254,20 11.9850559,20 L4.10078614,20 L2.85693427,21.1905292 C2.65744295,21.3814685 2.34093638,21.3745358 2.14999706,21.1750444 C2.06092565,21.0819836 2.01120804,20.958136 2.01120804,20.8293182 L2.01120804,18.32426 C1.99400175,18.2187196 1.98505595,18.1104045 1.98505595,18 Z M6.5,14 C6.22385763,14 6,14.2238576 6,14.5 C6,14.7761424 6.22385763,15 6.5,15 L11.5,15 C11.7761424,15 12,14.7761424 12,14.5 C12,14.2238576 11.7761424,14 11.5,14 L6.5,14 Z M9.5,16 C9.22385763,16 9,16.2238576 9,16.5 C9,16.7761424 9.22385763,17 9.5,17 L11.5,17 C11.7761424,17 12,16.7761424 12,16.5 C12,16.2238576 11.7761424,16 11.5,16 L9.5,16 Z" fill="#000000" opacity="0.3"></path>
            </g>
          </svg>
          <!--end::Svg Icon-->
        </span>{{comments.length}}</a>
        <a  *ngIf="isLike == false"[routerLink]="" (click)="like()" class="btn btn-sm btn-text-dark-50 btn-hover-icon-danger btn-hover-text-danger bg-hover-light-danger font-weight-bolder rounded font-size-sm p-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
            <path d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
          </svg> {{likes.length}}
        </a>
        <a  *ngIf="isLike == true"[routerLink]="" (click)="unlike()" class="btn btn-sm btn-text-dark-50 btn-hover-icon-danger btn-hover-text-danger bg-hover-light-danger font-weight-bolder rounded font-size-sm p-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
          </svg> {{likes.length}}
        </a>
      </div>
      <!--end::Action-->
    </div>
    <!--end::Body-->

    <div class="lists" *ngIf="comments != null && statusComment == 1" >
      <app-comment (idComment)="deleteComment($event)" id="comment"  [comment]='comment' *ngFor="let comment of comments"></app-comment>
    </div>

    <!--begin::Separator-->
    <div class="separator separator-solid mt-2 mb-4"></div>
    <!--end::Separator-->
    <div class="form-group mb-6">
      <input [(ngModel)]="this.comment"   type="text" class="form-control border-0 form-control-solid pl-6 min-h-50px font-size-lg" (keyup.enter)="sendComment()"  name="comment" placeholder="Ajoutez un commentaire...">
    </div>
  </div>
  <!--end::Body-->
</div>
