<!-- Button trigger modal-->
<button type="button" class="btn-post" data-toggle="modal" data-target="#exampleModalLong">
  Que voulez-vous dire ?
</button>

<!-- Modal-->
<div class="modal fade" id="exampleModalLong" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdrop" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Cr√©er un post</h5>
          </div>
          <div class="modal-body">
            <quill-editor
            [formControl]="control"
            [placeholder]="''"
            [modules]="quillConfiguration"
            [styles]="{'min-height': '120px'}"
            class="content-editor"
          >
          </quill-editor>
          </div>
          <div class="modal-footer">
              <button type="button" #closebutton class="btn btn-light-primary font-weight-bold" data-dismiss="modal">Annuler</button>
              <button type="button" id="submit-post" class="btn btn-primary font-weight-bold" (click)="sendPost()">Publier</button>
          </div>
      </div>
  </div>
</div>
